<script src="https://cdn.jsdelivr.net/gh/orstavik/parse/parse.js"></script>
<script src="../ElementObserver.js"></script>
<script>
  (function () {

    window.addEventListener('error', e => e.preventDefault());
    window.addEventListener('error', _ => console.log('error'));

    function printFrame({frame}) {
      return console.log(frame.toString());
    }

    window.addEventListener('construction-start', printFrame);
    window.addEventListener('construction-end', printFrame);
    window.addEventListener('construction-complete', printFrame);

    class InnerComp extends HTMLElement {
      constructor() {
        super();
        console.log(`${elementConstructionFrame} constructor-inner`.toString())
        throw new Error('test error');
      }
    }

    customElements.define('inner-comp', InnerComp);

    class OuterComp extends HTMLElement {
      constructor() {
        super();
        console.log(`${elementConstructionFrame} constructor-outer`.toString())
        this.attachShadow({mode: "open"});
        document.createElement('inner-comp');
      }
    }

    customElements.define('outer-comp', OuterComp);
  })();
</script>

<outer-comp></outer-comp>
