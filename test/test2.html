<script src="https://cdn.jsdelivr.net/gh/orstavik/parse/parse.js"></script>
<script src="../ElementObserver.js"></script>
<script>
  (function () {
    let count = 0;

    ElementObserver.observe('start', frame => console.log(`${frame.__id ??= ++count} ${frame}`));
    ElementObserver.observe('end', frame => console.log(`${frame.__id} ${frame}`));
    ElementObserver.observe('complete', frame => console.log(`${frame.__id} ${frame}`));

    customElements.define('inner-comp', class InnerComp extends HTMLElement {
      constructor() {
        super();
        console.log(`${ElementObserver.now} constructor`);
      }
    });
    customElements.define('middle-comp', class MiddleComp extends HTMLElement {
      constructor() {
        super();
        console.log(`${ElementObserver.now} constructor start`);
        this.attachShadow({mode: "open"});
        this.shadowRoot.innerHTML = '<inner-comp></inner-comp>';
        this.shadowRoot.children[0].insertAdjacentHTML('afterend', '<h1></h1>');
        console.log(`${ElementObserver.now.__id} constructor end`);
      }
    });
    customElements.define('outer-comp', class OuterComp extends HTMLElement {
      constructor() {
        super();
        console.log(`${ElementObserver.now.__id} constructor start`);
        const a = document.createElement('middle-comp');
        const b = a.cloneNode();
        this.attachShadow({mode: "open"});
        this.shadowRoot.append(b);
        console.log(`${ElementObserver.now.__id} constructor end`);
      }
    });
  })();
</script>

<h3>Test of shadowDom construction frames</h3>
<inner-comp></inner-comp>
<middle-comp></middle-comp>
<outer-comp></outer-comp>
