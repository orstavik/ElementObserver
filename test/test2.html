<script src="https://cdn.jsdelivr.net/gh/orstavik/parse@latest/parse.js"></script>
<script src="../MonkeyPatch/MonkeyPatch.js"></script>
<script src="constructionFrame.js"></script>
<script>
  (function () {
    let count = 0;

    function printFrame(frame, elOrMsg) {
      elOrMsg = elOrMsg.tagName ? elOrMsg.tagName : elOrMsg;
      console.log(`${elOrMsg} ${(frame.__id ??= ++count)} ${(frame.toString())}`);
    }

    // ConstructionFrame.observe('start', printFrame);
    ElementObserver.end( printFrame);
    ElementObserver.complete( printFrame);

    customElements.define('inner-comp', class InnerComp extends HTMLElement {
      constructor() {
        super();
        printFrame(ElementObserver.now, ` constructor`);
      }
    });
    customElements.define('middle-comp', class MiddleComp extends HTMLElement {
      constructor() {
        super();
        printFrame(ElementObserver.now, ` constructor start`);
        this.attachShadow({mode: "open"});
        this.shadowRoot.innerHTML = '<inner-comp></inner-comp>';
        this.shadowRoot.children[0].insertAdjacentHTML('afterend', '<h1></h1>');
        printFrame(ElementObserver.now, ` constructor end`);
      }
    });
    customElements.define('outer-comp', class OuterComp extends HTMLElement {
      constructor() {
        super();
        printFrame(ElementObserver.now, ` constructor start`);
        const a = document.createElement('middle-comp');
        const b = a.cloneNode();
        this.attachShadow({mode: "open"});
        this.shadowRoot.append(b);
        printFrame(ElementObserver.now, ` constructor end`);
      }
    });
  })();
</script>
