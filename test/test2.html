<script src="https://cdn.jsdelivr.net/gh/orstavik/parse/parse.js"></script>
<script src="../ElementObserver.js"></script>
<script>
  (function () {
    let count = 0;

    function printFrame({frame}) {
      return console.log(`${frame.__id ??= ++count} ${frame}`);
    }

    window.addEventListener('construction-start', printFrame);
    window.addEventListener('construction-end', printFrame);
    window.addEventListener('construction-complete', printFrame);

    customElements.define('inner-comp', class InnerComp extends HTMLElement {
      constructor() {
        super();
        console.log(`${elementConstructionFrame} constructor`);
      }
    });
    customElements.define('middle-comp', class MiddleComp extends HTMLElement {
      constructor() {
        super();
        console.log(`${elementConstructionFrame} constructor start`);
        this.attachShadow({mode: "open"});
        this.shadowRoot.innerHTML = '<inner-comp></inner-comp>';
        this.shadowRoot.children[0].insertAdjacentHTML('afterend', '<h1></h1>');
        console.log(`${elementConstructionFrame.__id} constructor end`);
      }
    });
    customElements.define('outer-comp', class OuterComp extends HTMLElement {
      constructor() {
        super();
        console.log(`${elementConstructionFrame.__id} constructor start`);
        const a = document.createElement('middle-comp');
        const b = a.cloneNode();
        this.attachShadow({mode: "open"});
        this.shadowRoot.append(b);
        console.log(`${elementConstructionFrame.__id} constructor end`);
      }
    });
  })();
</script>

<h3>Test of shadowDom construction frames</h3>
