<script src="https://cdn.jsdelivr.net/gh/orstavik/parse/parse.js"></script>
<script src="../MonkeyPatch/MonkeyPatch.js"></script>
<script src="constructionFrame.js"></script>

<comp-one></comp-one>
<comp-two></comp-two>

<script>
  (function () {

    ConstructionFrame.observe('end', (f, el) => console.log(f.toString() + " " + el.tagName));
    ConstructionFrame.observe('complete', (f, el) => console.log(f.toString() + " " + el.tagName));

    class CompTwo extends HTMLElement {
      constructor() {
        super();
        console.log(ConstructionFrame.now + ' two');
        this.innerHTML = '<comp-one></comp-one>';
        console.log("constructor end comp two");
      }
    }


    class CompOne extends HTMLElement {
      constructor() {
        super();
        console.log(ConstructionFrame.now + ' one');
        try{
          customElements.define("comp-two", CompTwo);
        } catch(err){
          console.log("expected second time round");
        }
        console.log("constructor end comp one");
      }
    }

    customElements.define('comp-one', CompOne);
  })();
</script>
